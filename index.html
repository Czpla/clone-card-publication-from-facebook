<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <title>Facebook</title>
</head>

<body>
    <div class="container-center">
        <div class="card">
            <div class="row-person">
                <div class="user-information">
                    <div class="img-person">
                        <a href="#">
                            <img src="./imgs/person.jpg" alt="person">
                        </a>
                        <span class="online"></span>
                    </div>
                    <div class="colum-information">
                        <div class="row-name">
                            <a href="#">
                                <span>Eduardo Czpla</span>
                            </a>
                        </div>
                        <div class="row-time">
                            <span>10 min</span>
                            <span class="score">.</span>
                            <i class="fas fa-user-friends"></i>
                        </div>
                    </div>
                </div>
                <div class="row-person-icon">
                    <a href="#">
                        <i class="fas fa-ellipsis-h"></i>
                    </a>
                </div>
            </div>
            <div class="title">
                <p>Facebook clone.</p>
            </div>
            <div class="reactions">
                <img src="./imgs/facebook-amei-emoji.png" alt="amei">
                <span>10</span>
            </div>
            <div class="buttons">
                <button class="like">
                    <i class="far fa-thumbs-up"></i>
                    <span>Curtir</span>
                </button>
                <button class="comment">
                    <i class="far fa-comment-alt"></i>
                    <span>Comentar</span>
                </button>
                <button class="share">
                    <i class="far fa-share-square"></i>
                    <span>Compartilhar</span>
                </button>
            </div>
            <div class="write-comment">
                <a href="#">
                    <img src="./imgs/person.jpg" alt="person">
                </a>
                <div class="container-text">
                    <input type="text" placeholder="Escreva um comentÃ¡rio...">
                    <a href="#">
                        <i class="far fa-smile"></i>
                    </a>
                    <a href="#">
                        <i class="far fa-images"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
